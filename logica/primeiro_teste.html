<meta charset="UTF-8" />
<!-- Estamos indicando ao navegador como deve ser a interpretação das cadeias de caracteres, ou seja, do texto que está sendo exibido. -->
<!-- charset = character set encoding -->

<h1>Meu primeiro teste.</h1>
<br />
<!-- br é a abreviação de Break -->
Seria isso um programa? Descubra visitando a Alura
<a href="http://www.alura.com.br">aqui</a>!
<!-- a tag a é uma ancora, cria links na web -->

<script>
  //Com a tag script o navegador deixa de olha-la como HTML passando a interpreta-la como JavaScript
  alert("Isso sim é um programa");
</script>

<!-- O HTML é estático, isto é, não muda. Não podemos fazer nada muito sofisticado com ele. Por esse motivo o navegador entende também a linguagem JavaScript, que é uma linguagem de programação dinâmica, com a qual podemos desenvolver de maneira mais avançada; -->

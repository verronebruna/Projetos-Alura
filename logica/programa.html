<meta charset="UTF-8" />

<script>
  document.write(
    "De sache para seu gato todos os dias, ele precisa beber água."
  );
  alert("Isso será exibido para o usuário");

  //Por que então utilizar o document.write() para, do mundo JavaScript, escrever em HTML? Porque o JavaScript é uma linguagem dinâmica.
  //Podemos, eventualmente, imprimir estas informações múltiplas vezes. Apesar de escrevermos mais, no JavaScript podemos escrever um código dinâmico, mesmo em HTML.

  document.write("A idade do Flávio é ");
  document.write(18);
  document.write(18 + 20); //adição
  document.write(18 * 20); //multiplicação
  document.write(18 - 2); //subtração
  document.write(18 / 2); //divisão
  document.write((20 + 10 + 30) / 3); //média dos valores

  document.write("18" + "20"); //concatenação: quando tem operação de soma com um texto, ou seja, ele junta um texto com outro.
  document.write("A soma das idades é" + (20 + 10 + 30) / 3); //Temos uma frase (String), onde queremos somar a ela a soma dos valores e depois conseguir a média desses valores.

  var ano = 2016;
  document.write("Flávio nasceu em" + (ano - 39) + "<br>"); //No caso de uma lista, colocamos o BR ao final para a quebra de linha
  document.write("Joaquim nasceu em" + (ano - 20) + "<br>");
  document.write("Barney nasceu em" + (ano - 40) + "<br>");
</script>

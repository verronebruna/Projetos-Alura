<meta charset="UTF-8" />

<script>
  document.write(
    "De sache para seu gato todos os dias, ele precisa beber água."
  );

  //   Por que então utilizar o document.write() para, do mundo JavaScript, escrever em HTML? Porque o JavaScript é uma linguagem dinâmica. Podemos, eventualmente, imprimir estas informações múltiplas vezes. Apesar de escrevermos mais, no JavaScript podemos escrever um código dinâmico, mesmo em HTML.

  document.write("A idade do Flávio é ");
  document.write(18);
  document.write(18 + 20); //adição
  document.write(18 * 20); //multiplicação
  document.write(18 - 2); //subtração
  document.write(18 / 2); //divisão
  document.write("18" + "20"); //concatenação: quando tem operação de soma com um texto, ou seja, ele junta um texto com outro.
</script>

<meta charset="UTF-8" />

<h3>Álcool ou Gasolina?</h3>

<script>
  //Seu carro tem um tanque de 40 litros e pode utilizar álcool ou gasolina.

  //Com gasolina e usando todo o tanque você percorre um caminho de 480 quilômetros. Qual é o consumo de gasolina`?
  //Com álcool, um tanque de 40 litros fez um caminho de 300 quilômetros. Qual é o consumo de Álcool?

  var tanque = 40;
  var caminhoComGasolina = 480;
  var caminhoComAlcool = 300;

  var consumoDeGasolina = caminhoComGasolina / tanque;
  var consumoDeAlcool = caminhoComAlcool / tanque;

  document.write(
    "O consumo de Gasolina é " + consumoDeGasolina + " km/L." + "<br>"
  );
  document.write(
    "O consumo de Alcool é " + consumoDeAlcool + " km/L." + "<br>"
  );
</script>
